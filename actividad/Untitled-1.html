<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado ISO/IEC 33000</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            width: 450px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            color: #004aad;
        }

        .descripcion {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }

        .ahorcado-container {
            margin: 15px 0;
        }

        #ahorcado-dibujo {
            font-size: 22px;
            line-height: 28px;
            white-space: pre;
            color: #ff3b3b;
            margin-bottom: 10px;
        }

        .palabra {
            font-size: 26px;
            letter-spacing: 5px;
            margin: 20px 0;
            font-weight: bold;
        }

        .pista {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            font-style: italic;
        }

        .letras {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .letras button {
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 6px;
            transition: 0.3s;
        }

        .letras button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .letras button:hover:not(:disabled) {
            background-color: #00317c;
        }

        .mensaje {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .btn {
            padding: 10px 15px;
            background-color: #00a651;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            display: none;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #00873f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Ahorcado ISO/IEC 33000 ðŸŽ®</h1>
        <p class="descripcion">Adivina tÃ©rminos relacionados con la norma ISO/IEC 33000</p>

        <!-- Contenedor del ahorcado -->
        <div class="ahorcado-container">
            <p id="intentos">Intentos restantes: 6</p>
            <div id="ahorcado-dibujo"></div>
        </div>

        <!-- Palabra oculta -->
        <div id="palabra-oculta" class="palabra"></div>
        <p id="pista" class="pista"></p>

        <!-- Letras -->
        <div id="letras" class="letras"></div>

        <!-- Mensaje final -->
        <div id="mensaje-final" class="mensaje"></div>

        <!-- BotÃ³n reiniciar -->
        <button id="reiniciar" class="btn">ðŸ”„ Reiniciar</button>
    </div>

    <script>
        const datosPalabras = [
            { palabra: "iso33000", pista: "Norma internacional para evaluar la madurez de procesos de software." },
            { palabra: "evaluacion", pista: "Proceso para medir la capacidad de los procesos segÃºn ISO/IEC 33000." },
            { palabra: "procesos", pista: "Conjunto de actividades que ISO 33000 evalÃºa para mejorar la calidad." },
            { palabra: "madurez", pista: "Indica el nivel de desarrollo de un proceso segÃºn la norma." },
            { palabra: "capacidad", pista: "Mide quÃ© tan eficiente es un proceso dentro de ISO/IEC 33000." },
            { palabra: "certificacion", pista: "Otorga reconocimiento oficial al cumplir con la norma ISO/IEC 33000." },
            { palabra: "modelo", pista: "RepresentaciÃ³n de referencia utilizada para evaluar procesos." },
            { palabra: "software", pista: "Producto principal que ISO 33000 busca mejorar en su desarrollo." },
            { palabra: "ingenieria", pista: "Disciplina clave para aplicar buenas prÃ¡cticas en ISO/IEC 33000." },
            { palabra: "mejora", pista: "Objetivo principal de ISO 33000: optimizar procesos y calidad." },
            { palabra: "calidad", pista: "ISO/IEC 33000 busca garantizarla mediante buenas prÃ¡cticas." },
            { palabra: "estandar", pista: "Documento oficial que define reglas internacionales." }
        ];

        let palabraSecreta = "";
        let pistaActual = "";
        let letrasAdivinadas = [];
        let intentos = 6;

        const palabraOcultaDiv = document.getElementById("palabra-oculta");
        const letrasDiv = document.getElementById("letras");
        const mensajeFinal = document.getElementById("mensaje-final");
        const intentosTexto = document.getElementById("intentos");
        const ahorcadoDibujo = document.getElementById("ahorcado-dibujo");
        const btnReiniciar = document.getElementById("reiniciar");
        const pistaTexto = document.getElementById("pista");

        const dibujosAhorcado = [
            `
     +---+
     |   |
     O   |
    /|\\  |
    / \\  |
         |
    =========`,
            `
     +---+
     |   |
     O   |
    /|\\  |
    /    |
         |
    =========`,
            `
     +---+
     |   |
     O   |
    /|\\  |
         |
         |
    =========`,
            `
     +---+
     |   |
     O   |
    /|   |
         |
         |
    =========`,
            `
     +---+
     |   |
     O   |
         |
         |
         |
    =========`,
            `
     +---+
     |   |
         |
         |
         |
         |
    =========`
        ];

        function iniciarJuego() {
            const dato = datosPalabras[Math.floor(Math.random() * datosPalabras.length)];
            palabraSecreta = dato.palabra;
            pistaActual = dato.pista;
            letrasAdivinadas = [];
            intentos = 6;
            mensajeFinal.textContent = "";
            btnReiniciar.style.display = "none";
            intentosTexto.textContent = `Intentos restantes: ${intentos}`;
            pistaTexto.textContent = pistaActual;
            dibujarPalabra();
            dibujarLetras();
            actualizarAhorcado();
        }

        function dibujarPalabra() {
            const palabraMostrada = palabraSecreta
                .split("")
                .map(letra => (letrasAdivinadas.includes(letra) ? letra : "_"))
                .join(" ");
            palabraOcultaDiv.textContent = palabraMostrada;

            if (!palabraMostrada.includes("_")) {
                mensajeFinal.textContent = "ðŸŽ‰ Â¡Ganaste! ðŸŽ‰";
                deshabilitarBotones();
                btnReiniciar.style.display = "block";
            }
        }

        function dibujarLetras() {
            letrasDiv.innerHTML = "";
            const abecedario = "abcdefghijklmnopqrstuvwxyz".split("");
            abecedario.forEach(letra => {
                const boton = document.createElement("button");
                boton.textContent = letra;
                boton.addEventListener("click", () => manejarLetra(letra, boton));
                letrasDiv.appendChild(boton);
            });
        }

        function manejarLetra(letra, boton) {
            boton.disabled = true;

            if (palabraSecreta.includes(letra)) {
                letrasAdivinadas.push(letra);
                dibujarPalabra();
            } else {
                intentos--;
                intentosTexto.textContent = `Intentos restantes: ${intentos}`;
                actualizarAhorcado();
                if (intentos === 0) {
                    mensajeFinal.textContent = `ðŸ’€ Perdiste. La palabra era: ${palabraSecreta}`;
                    deshabilitarBotones();
                    btnReiniciar.style.display = "block";
                }
            }
        }

        function actualizarAhorcado() {
            ahorcadoDibujo.textContent = dibujosAhorcado[6 - intentos];
        }

        function deshabilitarBotones() {
            const botones = document.querySelectorAll("#letras button");
            botones.forEach(boton => boton.disabled = true);
        }

        btnReiniciar.addEventListener("click", iniciarJuego);

        iniciarJuego();
    </script>
</body>
</html>
